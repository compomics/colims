#Client version
colims-client.version = ${project.version}

#Connection parameters
db.url = jdbc:mysql://localhost:3360/colims
db.driver = com.mysql.jdbc.Driver
db.username = root
db.password = root
#Connection pool parameters
db.initial_pool_size = 0
db.max_pool_size = 5

jasypt.password = jasypt

#Distributed queueing system properties
distributed.broker.name = localhost
distributed.connectionfactory.broker.url = vm://localhost
distributed.jmx.service.url = service:jmx:rmi:///jndi/rmi://localhost:1099/jmxrmi
distributed.connectionfactory.session.cache.size = 100
distributed.queue.storage = com.compomics.distributed.queue.storage
distributed.queue.stored = com.compomics.distributed.queue.stored
distributed.queue.error = com.compomics.distributed.queue.error


