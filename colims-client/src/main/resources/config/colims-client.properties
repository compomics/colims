#connection pool parameters
db.initial_pool_size = 0
db.max_pool_size = 5

#Distributed queueing system properties
distributed.broker.name = colims_distributed
distributed.connectionfactory.broker.url = tcp://localhost:61616
#distributed.connectionfactory.broker.url = tcp://157.193.229.84:443
#distributed.jmx.service.url = service:jmx:rmi://localhost:10001/jndi/rmi://localhost:10011/jmxrmi
distributed.jmx.service.url = service:jmx:rmi:///jndi/rmi://localhost:1099/jmxrmi
#distributed.jmx.service.url = service:jmx:rmi:///jndi/rmi://157.193.229.84:80/jmxrmi
#distributed.jmx.service.url = service:jmx:rmi://157.193.229.84:22/jndi/rmi://157.193.229.84:80/jmxrmi
distributed.connectionfactory.session.cache.size = 100
#retry interval in milliseconds
distributed.listener.retry_interval = 20000
distributed.queue.dbtask = com.compomics.colims.distributed.queue.dbtask
distributed.queue.error = com.compomics.colims.distributed.queue.error
distributed.topic.completed = com.compomics.colims.distributed.topic.completed
distributed.topic.notification = com.compomics.colims.distributed.topic.notification

#User query properties
user_query.max_number_results = 300
user_query.max_number_store = 30

#Ontology dialog properties
#use a comma delimiter for multiple ontology namespaces
ontology.preselected_namespaces = ms

#Distributed file system properties
#the experiment files directory on the shared storage between the client and distributed modules
distributed.experiments.directory = experiments
#the preferred path of the file chooser for selecting runs to import
distributed.experiments.local_path = W:\Niels\fastas
#distributed.experiments.local_path = /home/niels/Desktop
#the FASTA files directory on the shared storage between the client and distributed modules
distributed.fastas.directory = fastas
#the preferred path of the file chooser for selecting the used FASTA DBs
#distributed.fastas.local.path = /run/user/1000/gvfs/smb-share:server=uv2522.ugent.be,share=compomics/Niels/fastas
distributed.fastas.local.path = W:\Niels\fastas

